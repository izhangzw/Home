<script type="text/x-jquery-tmpl" id="tmpl_block">
	{{each datas}}
	{{if items&&items.length}}
	<div class="block" pid="${$index}">
		<div class="title">
			<strong title="${util.formatDate(title)}">${util.formatTitle(title)}</strong>
			{{if labels&&labels.length}}
			<span class="labels">
				<em class="rod"></em>
				{{each labels}}<a class="label">${name}</a>{{/each}}
			</span>
			{{/if}}
		</div>
		<ul class="items">
			{{each items}}
				{{tmpl($value) "#tmpl_item"}}
			{{/each}}
		</ul>
	</div>
	{{/if}}
	{{/each}}
</script>
<script type="text/x-jquery-tmpl" id="tmpl_item">
	<li class="item" id="${id}">
		<span class="tags">
		{{if tags&&tags.length}}
			{{each tags}}
				{{tmpl($value) '#tmpl_tag'}}
			{{/each}}
			<em class="dot"></em>
		{{else}}
			<a class="tag null"><i class="cage-l"></i><b contenteditable>    </b><i class="cage-r"></i></a>
		{{/if}}
		</span>
		<a class="txt" contenteditable>${txt}</a>
		<p class="meta">
			<a class="eTag"><i class="iconfont icon-tag"></i></a>
			<a class="eTime"><i class="fa fa-calendar-o"></i></a>
		</p>
		<a class="movehandle"></a>
	</li>
</script>
<script type="text/x-jquery-tmpl" id="tmpl_tag">
	<a class="tag" id="${id}"><i class="cage-l"></i><b contenteditable>${name}</b><i class="cage-r"></i></a>
</script>
</body>
